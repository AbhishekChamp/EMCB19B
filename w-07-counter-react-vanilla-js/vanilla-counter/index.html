<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter - Vanilla JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Counter App</h1>
            <div class="controls">
                <button id="add-counter">Add Counter</button>

            </div>
            <div id="counters-container">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
