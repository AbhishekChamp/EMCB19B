<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Em Example</title>
    </head>
    <style>
        .container {
            font-size: 10px;
        }

        .inner-container {
            font-size: 20px;
        }
        .heading {
            font-size: 2.5em;
        }
        .paragraph {
            font-size: 1em;
        }
    </style>
    <body>
        <div class="container">
            <div class="inner-container">
                <h1 class="heading">This is Heading</h1>
                <p class="paragraph">This is Paragraph</p>
            </div>
        </div>
    </body>
</html>
